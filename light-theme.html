    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #f8f9fa;
        }
        
        /* 科技感3D背景效果 */
        .tech-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .grid {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg);
            animation: gridRotate 40s infinite linear;
        }
        
        .grid::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-position: 0 0;
        }
        
        /* 为随机格子效果准备的基础样式 */
        .random-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .particles {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
        }
        
        .particles::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(51, 102, 204, 0.5) 2px, transparent 2px);
            background-size: 35px 35px;
            animation: particlesMove 25s infinite linear;
        }
        
        @keyframes gridRotate {
            0% {
                transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg);
            }
            100% {
                transform: translate(-50%, -50%) rotateX(60deg) rotateZ(405deg);
            }
        }
        
        @keyframes particlesMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 100px;
            }
        }

        /* 背景层 */
        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(230, 230, 230, 0.9), rgba(245, 245, 245, 1));
            filter: blur(5px) brightness(1.2);
            z-index: -2;
            animation: backgroundMove 30s infinite linear;
        }

        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(230, 230, 230, 0.95));
            z-index: -1;
        }

        /* 主体容器 */
        .container {
            width: 800px;
            height: 800px;
            padding: 60px 60px 80px;
            /* 增加内边距，创造更多留白空间 */
            background: linear-gradient(135deg, rgba(230, 230, 230, 1), rgba(250, 250, 250, 1));
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 
                        0 0 0 1px rgba(0, 0, 0, 0.05),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow-y: hidden;
            overflow-x: hidden;
            transition: all 0.4s ease;

        }
    </style>
</head>

    <script>
        // 生成随机大小的网格格子
        function generateRandomGrid() {
            const gridElement = document.getElementById('randomGrid');
            const gridWidth = 800; // 与grid元素宽度一致
            const gridHeight = 800; // 与grid元素高度一致
            const minCellSize = 15;
            const maxCellSize = 50;
            
            // 清空现有内容
            gridElement.innerHTML = '';
            
            // 增加生成的格子数量，增强科技感
            const numCells = 1080; // 从30个增加到80个
            let generatedCells = 0;
            
            // 逐个生成格子，让用户能看到实时生成的过程
            const interval = setInterval(() => {
                if (generatedCells >= numCells) {
                    clearInterval(interval);
                    return;
                }
                
                const cellSize = Math.floor(Math.random() * (maxCellSize - minCellSize + 1)) + minCellSize;
                const x = Math.floor(Math.random() * (gridWidth - cellSize));
                const y = Math.floor(Math.random() * (gridHeight - cellSize));
                const opacity = 0.15 + Math.random() * 0.2; // 随机透明度
                
                const cell = document.createElement('div');
                cell.style.position = 'absolute';
                cell.style.width = `${cellSize}px`;
                cell.style.height = `${cellSize}px`;
                cell.style.left = `${x}px`;
                cell.style.top = `${y}px`;
                // 加粗网格线并加深颜色
                cell.style.border = `2px solid rgba(0, 0, 0, ${opacity * 1.5})`;
                cell.style.borderRadius = '2px';
                cell.style.transform = 'translateZ(0)'; // 启用GPU加速
                
                // 添加出现动画
                cell.style.opacity = '0';
                cell.style.transform = `translateZ(0) scale(0.5)`;
                cell.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                
                gridElement.appendChild(cell);
                
                // 触发动画
                setTimeout(() => {
                    cell.style.opacity = '1';
                    cell.style.transform = 'translateZ(0) scale(1)';
                }, 10);
                
                generatedCells++;
            }, 30); // 每50ms生成一个格子，创造连续生成的视觉效果
        }
        
        // 页面加载后生成随机网格
        window.addEventListener('load', generateRandomGrid);
        
        // 加快更新频率，从30秒改为3秒，增强科技感
        setInterval(generateRandomGrid, 3000);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 打字机效果
            const titleText = "潮汐云";
            const titleElement = document.getElementById('typing-title');
            let charIndex = 0;
            
            function typeWriter() {
                if (charIndex < titleText.length) {
                    titleElement.innerHTML += titleText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 150);
                }
            }
            
            // 延迟开始打字效果
            setTimeout(typeWriter, 500);
            
            // 切换登录/注册
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const footer = document.querySelector('.footer');
            
            loginTab.addEventListener('click', function() {
                if (!loginTab.classList.contains('active')) {
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                    footer.style.display = 'block'; // 显示footer
                }
            });
            
            registerTab.addEventListener('click', function() {
                if (!registerTab.classList.contains('active')) {
                    registerTab.classList.add('active');
                    loginTab.classList.remove('active');
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                    footer.style.display = 'none'; // 隐藏footer
                }
            });
            
            // 密码显示/隐藏切换
            const togglePasswordIcons = document.querySelectorAll('.toggle-password');
            togglePasswordIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            });
            
            // 记住我复选框
            const checkboxes = document.querySelectorAll('.checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    this.classList.toggle('checked');
                });
            });
            
            // 获取验证码按钮
            const verificationBtn = document.querySelector('.verification-btn');
            verificationBtn.addEventListener('click', function() {
                if (!this.classList.contains('disabled')) {
                    this.classList.add('disabled');
                    this.textContent = '60秒后重新获取';
                    
                    let countdown = 60;
                    const timer = setInterval(() => {
                        countdown--;
                        this.textContent = `${countdown}秒后重新获取`;
                        
                        if (countdown <= 0) {
                            clearInterval(timer);
                            this.classList.remove('disabled');
                            this.textContent = '获取验证码';
                        }
                    }, 1000);
                }
            });
            
            // 按钮点击效果
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = 'scale(1)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });
            
            // 社交图标悬停效果
            const elements = document.querySelectorAll('.element');
            elements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.classList.add('glow-effect');
                });
                
                element.addEventListener('mouseleave', function() {
                    this.classList.remove('glow-effect');
                });
            });
        });
    </script>
</body>
</html>
