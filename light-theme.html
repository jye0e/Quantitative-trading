    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // åˆ‡æ¢ç™»å½•/æ³¨å†Œ
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const footer = document.querySelector('.footer');
            
            loginTab.addEventListener('click', function() {
                if (!loginTab.classList.contains('active')) {
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                    footer.style.display = 'block'; // æ˜¾ç¤ºfooter
                }
            });
            
            registerTab.addEventListener('click', function() {
                if (!registerTab.classList.contains('active')) {
                    registerTab.classList.add('active');
                    loginTab.classList.remove('active');
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                    footer.style.display = 'none'; // éšè—footer
                }
            });
            
            // å¯†ç æ˜¾ç¤º/éšè—åˆ‡æ¢
            const togglePasswordIcons = document.querySelectorAll('.toggle-password');
            togglePasswordIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            });
            
            // è®°ä½æˆ‘å¤é€‰æ¡†
            const checkboxes = document.querySelectorAll('.checkbox');
            checkboxes.forEach(checkbox => {

                    this.textContent = '60ç§’åé‡æ–°è·å–';
                    
                    let countdown = 60;
                    const timer = setInterval(() => {
                        countdown--;
                        this.textContent = `${countdown}ç§’åé‡æ–°è·å–`;
                        
                        if (countdown <= 0) {
                            clearInterval(timer);
                            this.classList.remove('disabled');
                            this.textContent = 'è·å–éªŒè¯ç ';
                        }
                    }, 1000);
                }
            });
        });
